version: "3.9"

services:
  app:
    build:
      context: .
      args:
        DATABASE_URL: ${DATABASE_URL}          # optional: real value for build
        SUPABASE_URL: ${SUPABASE_URL}          # optional: real value for build
        SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
        JWT_SECRET: ${JWT_SECRET}
        CRON_SECRET: ${CRON_SECRET}
        APP_URL: ${APP_URL}
    ports:
      - "3000:3000"  # Standard Docker port mapping
    env_file:
      - .env.production
    restart: unless-stopped

