name: Auto Cancel Expired Assignments

on:
  schedule:
    - cron: "*/1 * * * *"   # Every 15 minutes
  workflow_dispatch:  # Allow manual triggering

jobs:
  expire-assignments:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Expired Assignments
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "Error: CRON_SECRET secret is not set in GitHub Secrets"
            exit 1
          fi
          
          if [ -z "$APP_URL" ]; then
            echo "Error: APP_URL secret is not set in GitHub Secrets"
            exit 1
          fi
          
          echo "Calling expire-assignments endpoint..."
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "x-cron-secret: $CRON_SECRET" \
            "$APP_URL/api/cron/expire-assignments")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response HTTP Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "✅ Successfully processed expired assignments"
          else
            echo "❌ Failed to process expired assignments (HTTP $http_code)"
            exit 1
          fi

