name: Reset Assignment Usage Monthly

on:
  schedule:
    - cron: "0 0 1 * *"  # 1st of every month at 00:00 UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  reset-usage:
    runs-on: ubuntu-latest
    steps:
      - name: Reset Assignment Usage
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "Error: CRON_SECRET not set"
            exit 1
          fi
          
          if [ -z "$APP_URL" ]; then
            echo "Error: APP_URL not set"
            exit 1
          fi
          
          echo "üîÑ Resetting assignment usage for all doctors..."
          
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "x-cron-secret: $CRON_SECRET" \
            -H "User-Agent: GitHub-Actions-Cron/1.0" \
            "$APP_URL/api/cron/reset-assignment-usage")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response HTTP Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Successfully reset assignment usage"
          else
            echo "‚ùå Failed to reset (HTTP $http_code)"
            exit 1
          fi































